<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Positioning example</title>
    <style>
      #parent {
        position: relative;
        background-color: rgb(109, 109, 212);
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      .child {
        background-color: aquamarine;
        height: 200px;
        width: 200px;
        top: 200px;
        left: 300px;
        position: absolute;
        text-transform: capitalize;
        border: 1px solid red;
        padding: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="child">Hi</div>
    </div>
  </body>
</html>
