<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets truly learn CSS!</title>

    <style>
      header {
        color: white;
        background-color: black;
        padding: 20px;
      }

      section {
        color: grey;
        padding: 20px;
        display: flex; /* display flex is another way of aligning content */
        flex-direction: row; /* flex direction can be row, column, row-reverse and column-reverse */
      }

      div {
        background-color: red;
        width: 100px;
        margin: auto; /* use margin auto with flex property on parent to align content to center of the page */
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      li {
        display: inline-block;
        margin-right: 20px;
      }

      footer {
        color: white;
        background-color: black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Locations</li>
          <li>Contact</li>
        </ul>
      </nav>
      <h1>Title</h1>
    </header>

    <section>
      <div>aaaaaa</div>
      <div>b</div>
      <div>c</div>
    </section>
    <section>Lower Section</section>

    <footer>Footer</footer>
  </body>
</html>
